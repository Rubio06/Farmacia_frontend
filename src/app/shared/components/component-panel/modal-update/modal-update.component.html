<div class="modal fade" id="exampleModalTwo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <pre>{{ formPharmacy.value | json  }}</pre>

            <div class="modal-body">
                <form (ngSubmit)="onSubmit()" #formPharmacy="ngForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><b>Producto</b></label>
                        <input type="email" class="form-control" id="product" name="product" aria-describedby="product" [(ngModel)]="model.product" required #product="ngModel">
                        <div [hidden]="product.valid || product.pristine" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Principio Activo</label>
                        <input type="email" class="form-control" id="activePrinciple" name="activePrinciple" aria-describedby="activePrinciple" [(ngModel)]="model.activePrinciple" required #activePrinciple="ngModel">
                        <div [hidden]="activePrinciple.valid || activePrinciple.pristine" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <!-- tabletas - emulsion - perfumeria -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cateogoria</label>
                        <input type="email" class="form-control" id="category" name="category" aria-describedby="category" [(ngModel)]="model.category" required #category="ngModel">
                        <div [hidden]="category.valid || category.pristine" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Laboratorio</label>
                        <input type="email" class="form-control" id="laboratory" name="laboratory" aria-describedby="laboratory" [(ngModel)]="model.laboratory" required #laboratory="ngModel"> 
                        <div [hidden]="laboratory.valid || laboratory.pristine" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <!-- Cantidad por unidades -->
                    <!-- <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cantidad producto</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div> -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
